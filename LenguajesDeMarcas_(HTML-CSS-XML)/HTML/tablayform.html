<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>
        Fútbol
    </title>
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <section>
        <article name="tabla-puntos">
            <table border="1px">
                <caption>Puntuaje Mundial Fútbol</caption>
                <tr>
                    <th>País</th>
                    <th>Goles</th>
                    <th>Puntos</th>
                </tr>
                <tr>
                    <td>Japón</td>
                    <td>4</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>España</td>
                    <td>9</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Alemania</td>
                    <td>6</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Costa Rica</td>
                    <td>4</td>
                    <td>3</td>
                </tr>
            </table>
        </article>
        <br />
        <article>
            <form action="POST">
                <fieldset>
                    <legend>Formulario de opinión</legend>
                    <label for="pais">País:&nbsp;</label>
                    <input type="text" id="pais" required/>
                    <br />

                    Género:
                    <input type="radio" id="hombre" name="genero" value="hombre" placeholder="Campo requerido"/>
                    <label for="hombre">Hombre</label>&nbsp;&nbsp;

                    <input type="radio" id="mujer" name="genero" value="mujer" />
                    <label for="mujer">Mujer</label>&nbsp;&nbsp;

                    <input type="radio" id="otro" name="genero" value="otro" />
                    <label for="otro">Otro</label>&nbsp;&nbsp;
                    <br/>

                    <label for="edad">Edad: </label>
                    <input type="number" id="edad" name="edad" />
                    <br/>
                    
                    <p><label for="comentarios">Comentario:</label></p>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Escriba aquí su opinón..."></textarea>
                    <br/>

                    <input type="submit" value="Enviar"/>
                    <input type="reset" value="Limpiar formulario"/>

                </fieldset>
            </form>
        </article>
    </section>
    <footer></footer>
</body>

</html>
