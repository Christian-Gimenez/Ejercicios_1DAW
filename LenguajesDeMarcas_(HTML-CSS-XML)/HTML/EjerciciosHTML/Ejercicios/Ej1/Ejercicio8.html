    <body>
        <h2>Jugando con lineas horizontales</h2>
        <h3>Linea normal &lt;hr/&gt;</h3>
        <hr/>

        <h3>Linea coloreada &lt;hr color="red"/&gt;</h3>
        <hr color="red"/>

        <h3>Linea corta y coloreada &lt;hr color="green" width="80%"/&gt;</h3>
        <hr color="green" width="80%"/>

        <h3>Linea gorda (en pixels) y coloreada &lt;hr color="red" size="15"/&gt;</h3>
        <hr color="red" size="15"/>
        <hr/>

        <h3>Linea corta, alineada y coloreada &lt;hr color="green" align="right" width="80%"/&gt;</h3>
        <hr color="green" align="right" width="80%" />

    </body>
