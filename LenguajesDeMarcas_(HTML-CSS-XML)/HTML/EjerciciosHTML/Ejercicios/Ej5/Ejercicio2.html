<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
    </head>
    <body>
        <form method="get">
            <h1>Cuestionario de Personal</h1>
            <label for="nombre"><strong>Nombre</strong></label><br/>
            <input type="text" id="nombre" name="nombre" size="35"/>
            <br/><br/>

            <strong><label for="genero">Género:</label></strong><br/>
            <input type="radio" name="genero" id="mujer" value="mujer"><label for="mujer">Mujer</label><br/>
            <input type="radio" name="genero" id="hombre" value="hombre"><label for="hombre">Hombre</label><br/>
            <br/>

            <strong><label for="familiares">Número de miembros de la familia:</label></strong>
            <input type="text" id="familiares" name="familiares" maxlength="2" size="5">
        </form>        
        
    </body>
</html>
